<div class="app-lesson-jumbotron">
    <div class="app-jumbotron-content">
        <div class="app-user-name"><a href="#/">{{subtractionCtrl.userName}}</a></div>
        <div class="app-lesson-title">Subtraction</div>
        <div class="app-lesson-description">Numbers between 0 and 1000</div>
    </div>
</div>
<div class="row">
    <div class="app-score">
        Score: {{ subtractionCtrl.userScore}}
    </div>
</div>
<div class="row app-addition">
    <div class="col-sm-6 app-operation">
        <div ng-repeat="number in subtractionCtrl.operands">
            <div class="app-operand" ng-if="$index===subtractionCtrl.numberOfOperands -1">- {{number.value}}</div>
            <div class="app-operand" ng-if="$index!==subtractionCtrl.numberOfOperands -1">{{number.value}}</div>
        </div>
        <div class="app-answer-separator">______________</div>
        <form class="app-form" name="calcForm" novalidate ng-submit="subtractionCtrl.checkAnswer()">
            <input class="app-input {{digit.position}}" size="1" maxlength="1" ng-model="digit.inputValue" required
                   ng-repeat="digit in subtractionCtrl.answer | orderBy:digit.position"
                   ng-change="subtractionCtrl.setElementFocusAfterInput(digit.position);"/>
            <div>
                <input ng-disabled="calcForm.$invalid" type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <div class="col-sm-6">
    </div>
</div>
<div ng-init="subtractionCtrl.setElementFocus(subtractionCtrl.answer.length-1)"></div>
